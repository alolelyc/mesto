<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./scripts/cards.js"></script>
  <script defer src="./scripts/index.js"></script>
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="место россия" class="header__logo">
  </header>

  <main class="content page__content">
    <section class="profile">
      <img src="./images/avatar.png" alt="жак ив кусто в красной шапке" class="profile__avatar-image">
      <div class="profile__info">
        <div class="profile__info-title">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-icon"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button type="button" class="profile__button-add-icon"></button>
    </section>

    <section class="elements">

    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright"> &copy; 2022 Mesto Russia</p>
  </footer>

  <section class="popup popup_profile-edit">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="form" method="post">
        <input class="popup__input popup__input_type_name" placeholder="Жак Ив Кусто" type="text" name="name" required>
        <input class="popup__input popup__input_type_job" placeholder="Исследователь океана" type="text" name="job"
          required>
        <button type="submit" class="popup__save" name="save">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup popup_card-add">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="form" method="post">
        <input class="popup__input popup__input_type_add" placeholder="Название" type="text" name="name" required>
        <input class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" type="url" name="link"
          required>
        <button type="submit" class="popup__save" name="save">Создать</button>
      </form>
    </div>
  </section>

  <section class="popup popup_open-foto">
    <div class="popup__content-image">
      <button type="button" class="popup__close"></button>
      <img class="popup__foto-image" src="#" alt="#">
      <h2 class="popup__foto-title"></h2>
    </div>
  </section>

  <template id="cards-template">
    <article class="card">
      <button type="button" class="card__button-del"></button>
      <img src="#" alt=" " class="card__image">
      <div class="card__item">
        <h2 class="card__title"></h2>
        <button type="button" class="card__like-button" name="btnlike"></button>
      </div>
    </article>
  </template>

</body>

</html>
