<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="место россия" class="header__logo">
  </header>

  <main class="content page__content">
    <section class="profile">
      <img src="./images/avatar.png" alt="жак ив кусто в красной шапке" class="profile__avatar-image">
      <div class="profile__info">
        <div class="profile__info-title">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit">
            <img src="./images/karandash.svg" alt="карандаш" class="profile__edit-icon"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__button-add">
        <img src="./images/plus.svg" alt="плюс" class="profile_button-add-icon"></button>
    </section>

    <section class="elements">
      <article class="card">
        <img src="./images/pineapple.jpg" alt="ананас" class="card__image">
        <div class="card__item">
          <h2 class="card__title">Ананас</h2>
          <button class="card__like-button">
            <img src="./images/hеart-like.svg" alt="лайк"></button>
        </div>
      </article>

      <article class="card">
        <img src="./images/apple.jpg" alt="яблоко" class="card__image">
        <div class="card__item">
          <h2 class="card__title">Яблоко</h2>
          <button class="card__like-button">
            <img src="./images/hеart-like.svg" alt="лайк"></button>
        </div>
      </article>

      <article class="card">
        <img src="./images/orange.jpg" alt="апельсин" class="card__image">
        <div class="card__item">
          <h2 class="card__title">Апельсин</h2>
          <button class="card__like-button">
            <img src="./images/hеart-like.svg" alt="лайк"></button>
        </div>
      </article>

      <article class="card">
        <img src="./images/grape.jpg" alt="виноград" class="card__image">
        <div class="card__item">
          <h2 class="card__title">Виноград</h2>
          <button class="card__like-button">
            <img src="./images/hеart-like.svg" alt="лайк"></button>
        </div>
      </article>

      <article class="card">
        <img src="./images/cherry.jpg" alt="вишня" class="card__image">
        <div class="card__item">
          <h2 class="card__title">Вишня</h2>
          <button class="card__like-button">
            <img src="./images/hеart-like.svg" alt="лайк"></button>
        </div>
      </article>

      <article class="card">
        <img src="./images/mango.jpg" alt="манго" class="card__image">
        <div class="card__item">
          <h2 class="card__title">Манго</h2>
          <button class="card__like-button">
            <img src="./images/hеart-like.svg" alt="лайк"></button>
        </div>
      </article>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright"> &copy; 2022 Mesto Russia</p>
  </footer>

  <section class="popup">
    <div class="popup__content">
      <button class="popup__close">
        <img src="./images/Close_Icon.png" alt="кнопка закрыть" class="popup__close-icon"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__profile" name="profile" method="post">
        <input class="popup__input popup__input_name" type="text" name="name" value="">
        <input class="popup__input popup__input_job" type="text" name="job" value="">
        <input class="popup__save" type="submit" name="save" value="Сохранить">
      </form>
    </div>
  </section>
  <script src="scripts/script.js"></script>
</body>

</html>
