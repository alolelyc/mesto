<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <!--<link rel="stylesheet" href="./pages/index.css"/>-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--<script defer type="module" src="./pages/index.js"></script>-->
    <title>Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <img src="<%=require('../src/images/logo.svg')%>" alt="место россия" class="header__logo"></header>

    <main class="content page__content">
      <section class="profile">
        <img
          src="<%=require('../src/images/avatar.png')%>"
          alt="жак ив кусто в красной шапке"
          class="profile__avatar-image"
        />
        <div class="profile__info">
          <div class="profile__info-title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-icon"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button-add-icon"></button>
      </section>

      <section class="elements"></section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <section class="popup popup_type_profile-edit">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="form" method="post" novalidate>
          <input
            class="popup__input popup__input_type_name"
            placeholder="О себе"
            type="text"
            name="name"
            id="name-edit"
            minlength="2"
            maxlength="40"
            required
          />
          <span id="name-edit-error" class="popup__error"></span>
          <input
            class="popup__input popup__input_type_job"
            placeholder="Род деятельности"
            type="text"
            name="job"
            id="job"
            minlength="2"
            maxlength="200"
            required
          />
          <span id="job-error" class="popup__error"></span>
          <button
            type="submit"
            class="popup__save popup__save_disabled"
            name="save"
          >
            Сохранить
          </button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_card-add">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="form" method="post" novalidate>
          <input
            class="popup__input popup__input_type_add"
            placeholder="Название"
            type="text"
            name="name"
            id="name-add"
            minlength="2"
            maxlength="30"
            required
          />
          <span id="name-add-error" class="popup__error"></span>
          <input
            class="popup__input popup__input_type_link"
            placeholder="Ссылка на картинку"
            type="url"
            name="link"
            id="link"
            required
          />
          <span id="link-error" class="popup__error"></span>
          <button
            type="submit"
            class="popup__save popup__save_disabled"
            name="save"
          >
            Создать
          </button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_open-foto">
      <div class="popup__content-image">
        <button type="button" class="popup__close"></button>
        <img class="popup__foto-image" src="#" alt="#" />
        <h2 class="popup__foto-title"></h2>
      </div>
    </section>

    <template id="cards-template">
      <article class="card">
        <button type="button" class="card__button-del"></button>
        <img src="#" alt=" " class="card__image">
        <div class="card__item">
          <h2 class="card__title"></h2>
          <button
            type="button"
            class="card__like-button"
            name="btnlike"
          ></button>
        </div>
      </article>
    </template>
  </body>
</html>
